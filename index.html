<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dot Experiment</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Click on a dot</h1>

    <div id="container" class="container"></div>

    <h3>Select an effect</h3>

    <form name="effects">
      <label class="formgroupradio"
        >Wave
        <input type="radio" checked="checked" name="effect" value="wave" />
        <span class="checkmark"></span>
      </label>
      <label class="formgroupradio"
        >Trickle
        <input type="radio" name="effect" value="trickle" />
        <span class="checkmark"></span>
      </label>
    </form>

    <form name="speed">
      <div class="form-vcontainer">
        <label class="flat-input-label">Grow Speed</label>
        <input
          class="flat-input"
          name="growSpeed"
          type="number"
          placeholder="Enter in ms: 1000ms = 1s"
        />
      </div>
      <div class="form-vcontainer">
        <label class="flat-input-label">Shrink Speed</label>
        <input
          class="flat-input"
          name="shrinkSpeed"
          type="number"
          placeholder="Enter in ms: 1000ms = 1s"
        />
      </div>
    </form>

    <form name="loop">
      <label class="formgroupbox"
        >Wave
        <input type="box" name="loop" value="loop" />
        <span class="checkmark"></span>
      </label>
    </form>

    <script src="index.js"></script>
  </body>
</html>
